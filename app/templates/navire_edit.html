<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Modifier navire</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Modifier navire</h1>
    <nav><a href="/navires">Retour à la liste</a></nav>
  </header>

  <section class="card">
    <form action="/navires/{{ navire.id }}/update" method="post">
      <div class="form-row">
        <label>Nom</label>
        <input type="text" name="nom" value="{{ navire.nom }}" required>
      </div>

      <div class="form-row">
        <label>IMO</label>
        <input type="text" name="imo" value="{{ navire.imo }}" required>
      </div>

      <div class="form-row">
        <label>Pavillon</label>
        <input type="text" name="pavillon" value="{{ navire.pavillon }}">
      </div>

      <div class="form-row">
        <label>Année de construction</label>
        <input type="number" name="annee_construction" value="{{ navire.annee_construction }}">
      </div>

      <div class="form-row">
        <label>Tonnage (en tonnes)</label>
        <input type="number" step="0.01" name="tonnage" value="{{ navire.tonnage }}">
      </div>

      <div class="form-row">
        <label>Type</label>
        <input type="text" name="type" value="{{ navire.type }}">
      </div>

      <div class="form-row">
        <label>Dernier port d’escale</label>
        <input type="text" name="dernier_port" value="{{ navire.dernier_port }}">
      </div>

      <div class="form-row">
        <label>Prochaine destination</label>
        <input type="text" name="prochaine_destination" value="{{ navire.prochaine_destination }}">
      </div>

      <div class="form-row">
        <label>Statut actuel</label>
        <input type="text" name="statut_actuel" value="{{ navire.statut_actuel }}">
      </div>

      <div class="form-row">
        <label>Autres</label>
        <textarea name="autres">{{ navire.autres }}</textarea>
      </div>

      <button type="submit">Enregistrer</button>
    </form>
  </section>
</body>
</html>
